<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="page">

      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

      </header>

      <form id="my-form">

        <fieldset>
          <div class="fieldset-wrapper">

            <legend>Informações Pessoais</legend>

            <div class="col-2">

              <div class="input-wrapper">
                <label for="personal-name">Nome</label>
                <input type="text" name="" id="personal-name" required>
              </div>

              <div class="input-wrapper">
                <label for="personal-lastname">Sobrenome</label>
                <input type="text" name="" id="personal-lastname">
              </div>

            </div>

            <div class="input-wrapper">
              <label for="personal-email">Email <span>(digite um e-mail válido)</span></label>
              <input type="email" name=""  id="personal-email" placeholder="seuemail@dominio.com"/>
            </div>
            
            <div class="input-wrapper">
              <label for="personal-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" name=""  id="personal-password" required  minlength="6"/>
            </div>
            
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" name="" id="mentor-name" required/>
            </div>
            
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <legend>Seus horários disponíveis</legend>
            
            <p class="p-time">Primeira mentoria</p>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="mentorship-date1">Data</label>
                <input type="date" name=""  id="mentorship-date1"/>
              </div>
              
              <div class="input-wrapper">
                <label for="mentorship-begin1">Das</label>
                <input type="time" name=""  id="mentorship-begin1"/>
              </div>
  
              <div class="input-wrapper">
                <label for="mentorship-end1">Até</label>
                <input type="time" name="" id="mentorship-end1"/>
              </div>

            </div>

            <p class="p-time">Segunda mentoria</p>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="mentorship-date2">Data</label>
                <input type="date" name=""  id="mentorship-date2"/>
              </div>
              
              <div class="input-wrapper">
                <label for="mentorship-begin2">Das</label>
                <input type="time" name="" id="mentorship-begin2"/>
              </div>
              
              <div class="input-wrapper">
                <label for="mentorship-end2">Até</label>
                <input type="time" name="" id="mentorship-end2"/>
              </div>

            </div>
            
          </div>
        </fieldset>

      </form>

      <footer>

        <button class="button" form="my-form">Salvar</button>

      </footer>

    </div>
    
  </body>

</html>
